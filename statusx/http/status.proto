syntax = "proto3";
package leo.statusx;
option go_package = "github.com/go-leo/leo/v3/statusx/http;http";

// Status is a wrapper of http status
message Status {
  // The HTTP status code, such as 200 or 404.
  int32 status = 1;

  // The HTTP reason phrase, such as "OK" or "Not Found".
  string reason = 2;
}