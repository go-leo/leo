syntax = "proto3";
package pb;
option go_package = "github.com/go-leo/leo/v3/example/api/cqrs/v1;cqrs";

import "google/protobuf/empty.proto";

service CQRS {
  rpc EmptyResponse(google.protobuf.Empty) returns (google.protobuf.Empty) {}

  rpc CustomEmptyResponse(google.protobuf.Empty) returns (CustomEmptyResponse) {}

  rpc CustomResponse(google.protobuf.Empty) returns (CustomResponse) {}
}

message CustomEmptyResponse {}

message CustomResponse {
  string message = 1;
}