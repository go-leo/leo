    option (google.api.http) = {
      get : "/v1/uint64"
    };
  }
}

message Uint64QueryRequest {
  uint64 uint64 = 9;
  fixed64 fixed64 = 14;
  optional uint64 opt_uint64 = 29;
  optional fixed64 opt_fixed64 = 34;
