}
service EnumQuery {
  rpc EnumQuery (EnumQueryRequest) returns (google.protobuf.Empty) {
    option (google.api.http) = {
      get : "/v1/enum"
    };
  }
}

message EnumQueryRequest {
  enum Status {
    UNKNOWN = 0;
    OK = 1;
    CANCELLED = 2;
    UNKNOWN_ERROR = 3;
  }
  Status status = 68;
  optional Status opt_status = 69;
}