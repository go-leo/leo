syntax = "proto3";
package internal.conf;

option go_package = "github.com/go-leo/leo/v3/example/configs/v1;configs";

message GRPC {
  string addr = 1;
  int32 port = 2;
}

message Redis {
  string network = 1;
  string addr = 2;
  string password = 3;
  int32 db = 4;
}

message Application {
  string leo_run_env = 1;
  GRPC grpc = 2;
  Redis redis = 4;
}
