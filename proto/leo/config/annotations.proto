syntax = "proto3";
package leo.config;
option go_package = "github.com/go-leo/leo/v3/proto/leo/config;config";

import "google/protobuf/descriptor.proto";
import "google/rpc/code.proto";

extend google.protobuf.MessageOptions {
  // 如果一个message被标记了，代表这是个Config
  // 如果不设置，会忽略这个message
  bool enable = 70501;
}
